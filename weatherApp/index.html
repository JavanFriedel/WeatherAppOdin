<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Weather App</title>
  </head>
  <body class="bg-cover">
    <div id="app" class="flex flex-row justify-center h-screen items-center">
      <div class="m-auto flex flex-col">
        <input
          id="locationInput"
          class="h-8 border-solid border-black border-2 m-2 text-center rounded-md"
        />
        <button
          id="getWeatherBtn"
          class="bg-black text-white m-2 p-2 rounded-md"
        >
          Get Weather
        </button>

        <div id="WeatherDisplay" class="hidden">
          <h4 id="cityTitle"></h4>
          <p id="cityWeather"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
